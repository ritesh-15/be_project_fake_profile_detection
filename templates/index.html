<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/index.css')}}"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#266DD3",
            },
          },
        },
      }
    </script>
    <title>Twitter fake profile detection</title>
  </head>
  <body>
    <section
      class="background min-h-screen flex item-center justify-center py-8"
    >
      <form
        method="post"
        action="/predict"
        class="bg-white p-4 rounded-md shadow-xl w-full max-w-[650px] z-20 overflow-y-auto h-[90vh]"
      >
        <h1 class="font-bold text-xl">Twitter fake profile detection</h1>
        <p>
          Please fill in the following details about the Twitter profile you
          want to analyze:
        </p>

        <!-- basic details -->
        <div class="mt-8 space-y-6">
          <h3 class="font-bold pb-3 border-b">Basic Details</h3>

          <div class="">
            <label class="mb-2 block" for="">Name</label>
            <input
              type="text"
              name="name"
              required
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="john doe"
            />
          </div>

          <div class="">
            <label class="mb-2 block" for="">Screen name</label>
            <input
              required
              type="text"
              name="screenName"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="@johndoe"
            />
          </div>

          <div class="">
            <label class="mb-2 block" for="">Description</label>
            <textarea
              type="text"
              required
              name="description"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary resize-none"
              placeholder=""
              rows="4"
            ></textarea>
          </div>
        </div>

        <!-- followers and following count -->
        <div class="mt-8 space-y-6">
          <h3 class="font-bold pb-3 border-b">
            Followers and Followings Details
          </h3>

          <div class="">
            <label class="mb-2 block" for="">Statuses Count</label>
            <input
              type="number"
              name="statusesCount"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="12"
              required
            />
          </div>

          <div class="">
            <label class="mb-2 block" for="">Followers Count</label>
            <input
              type="number"
              name="followersCount"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="12"
              required
            />
          </div>

          <div class="">
            <label class="mb-2 block" for="">Friends Count</label>
            <input
              type="number"
              name="friendsCount"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="12"
              required
            />
          </div>

          <div class="">
            <label class="mb-2 block" for="">Favorites Count</label>
            <input
              type="number"
              name="favoritesCount"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="12"
              required
            />
          </div>

          <div class="">
            <label class="mb-2 block" for="">Listed Count</label>
            <input
              type="number"
              name="listedCount"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="12"
              required
            />
          </div>
        </div>

        <!-- language and region -->
        <div class="mt-8 space-y-6">
          <h3 class="font-bold pb-3 border-b">Region and language</h3>

          <div class="">
            <label class="mb-2 block" for="">Language</label>
            <select
              class="py-3 px-2 border w-full rounded-md"
              name="language"
              id=""
              required
            >
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="fr">French</option>
              <option value="sn">Spanish</option>
              <option value="nl">Dutch</option>
              <option value="tr">Turkish</option>
              <option value="it">Italian</option>
            </select>
          </div>

          <div class="">
            <label class="mb-2 block" for="">Location</label>
            <input
              type="text"
              name="location"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="Baramati"
              required
            />
          </div>
        </div>

        <!-- customization and colors -->
        <div class="mt-8 space-y-6">
          <h3 class="font-bold pb-3 border-b">Customization and Colors</h3>

          <div class="">
            <label class="mb-2 block" for="">Profile Text Color</label>
            <input
              type="text"
              name="profileTextColor"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="#0000"
              required
            />
          </div>

          <div class="">
            <label class="mb-2 block" for="">Sidebar Border Color</label>
            <input
              type="text"
              name="sidebarBorderColor"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="#0000"
              required
            />
          </div>

          <div class="">
            <label class="mb-2 block" for="">Sidebar Fill Color</label>
            <input
              type="text"
              name="sidebarFillColor"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="#0000"
              required
            />
          </div>

          <div class="">
            <label class="mb-2 block" for="">Background Color</label>
            <input
              type="text"
              name="backgroundColor"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="#0000"
              required
            />
          </div>

          <div class="">
            <label class="mb-2 block" for="">Profile Link Color</label>
            <input
              type="text"
              name="profileLinkColor"
              class="border border-grey-800 px-2 py-3 rounded-md w-full outline-none focus:border-primary"
              placeholder="#0000"
              required
            />
          </div>
        </div>

        <button class="py-3 px-2 rounded-md bg-primary text-white mt-8 w-full">
          Submit
        </button>
      </form>
    </section>
  </body>
</html>
