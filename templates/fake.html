<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <section
      class="bg-red-800 min-h-screen w-full flex items-center justify-center"
    >
      <div class="flex flex-col items-center justify-center">
       

        <img
          src="/static/images/fake.png"
          alt=""
          class="h-[250px] object-contain"
        />

        <div class="flex items-center justify-center">
        <div class="flex flex-col space-y-2 items-center justify-center">
          <h1 class="text-white font-bold text-3xl text-center">
            Looks like the account you entered is fake one!
          </h1>
          <p class="w-full max-w-[75%] text-center text-white">
            We couldn't verify the authenticity of this account. To ensure a
            safe and secure environment for everyone, we can't allow fake
            accounts on our platform.
          </p>
          <p class="w-full max-w-[75%] text-center text-white">
            If you believe this is a mistake, please contact our support team
            for further assistance.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
